<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex流式布局</title>
    <style>
        .parent{
            display:flex;
            width:800px;
            height:600px;
            border:10px solid #f40;
            background:yellowgreen;
            flex-wrap:wrap;
        }
        .child{
            flex:0 0 25%;
            height:200px;
            border:1px solid tomato;
            box-sizing:border-box;
            /* background:tomato; */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    
</body>
</html>
